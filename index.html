<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Abacus</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/main.css">
  <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300' rel='stylesheet' type='text/css'>
  <script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script src="js/app.js"></script>
</head>
<body>
  <div id="calculator" class="container-fluid vcenter">
    <div id="preview" class="row"></div>
    <div id="result" class="row">0</div>    
    <div class="row key-row">
      <div class="col-xs-9 key-group">
        <div class="container-fluid">
          <div class="row">
            <div class="col-xs-4 key">7</div>
            <div class="col-xs-4 key">8</div>
            <div class="col-xs-4 key">9</div>
            <div class="col-xs-4 key">4</div>
            <div class="col-xs-4 key">5</div>
            <div class="col-xs-4 key">6</div>
            <div class="col-xs-4 key">1</div>
            <div class="col-xs-4 key">2</div>
            <div class="col-xs-4 key">3</div>
            <div class="col-xs-4 key">.</div>
            <div class="col-xs-4 key">0</div>
            <div class="col-xs-4 key">=</div>
            <div class="col-xs-12 key">AC</div>
          </div>
        </div>
      </div>
      <div class="col-xs-3" id="key-column">
      <div class="key">DEL</div>
      <div class="key">/</div>
        <div class="key">*</div>
        <div class="key">-</div>
        <div class="key">+</div>
      </div>
    </div>
  </div>
</body>
</html>
